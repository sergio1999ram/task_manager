<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}{%endblock%}</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Recursive -->
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400&display=swap" rel="stylesheet">
    <!-- Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400&family=Roboto:wght@100;300&display=swap"
          rel="stylesheet">
    <!-- Lemonada -->
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300;400;500;600&display=swap" rel="stylesheet">
    {%block styles%}{%endblock%}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-start">
        <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
        </ul>
    </div>

    <div class="container-fluid d-flex justify-content-end">
        <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Log In</a>
            </li>
            <li class="nav-item">
                <button class="btn p-0">
                    <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                </button>
            </li>
        </ul>
    </div>
</nav>
{%block content %}{%endblock%}

</body>
</html>
