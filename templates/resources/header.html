<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Josefin Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- Recursive -->
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400&display=swap" rel="stylesheet">
    <!-- Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400&family=Roboto:wght@100;300&display=swap"
          rel="stylesheet">
</head>

<div class="d-flex bg-dark">
    <nav class="nav" style="width:15%">
        <div style="margin: auto 0"><a href="{{ url_for('home') }}" class="nav-link active text-white"
                                       style="font-family:Roboto; font-weight: 300; font-size:14px">Home</a></div>
        <div style="margin: auto 0">
            <a href="{{ url_for('contact') }}" class="nav-link text-white"
               style="font-family:Roboto; font-weight:300; font-size: 14px">Contact</a>
        </div>
    </nav>
    <nav class="nav justify-content-end" style="width:85%">
        {% if current_user.is_authenticated: %}
        <div style="margin: auto 0">
            <a href="{{url_for('tasks')}}" class="nav-link mx-2"
               style="font-family:Roboto; font-weight: 300; font-size:14px">{{ session["fullname"] }}'s Profile</a>
        </div>
        <a href="{{ url_for('logout') }}" class="nav-link">Log Out</a>
        {% else: %}
        <div style="margin: auto 0">
            <a href="{{ url_for('login') }}" class="nav-link mx-2 text-white"
               style="font-family:Roboto; font-weight: 300; font-size:14px">Log In</a>
        </div>
        <div style="margin: auto 0">
            <a href="{{ url_for('register') }}" class="nav-link mx-2 text-white"
               style="font-family:Roboto; font-weight: 300; font-size:14px">Register</a>
        </div>
        {% endif %}
    </nav>
</div>
